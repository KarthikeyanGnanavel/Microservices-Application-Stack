<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #04AA6D;
            overflow: hidden;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2.5em;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            opacity: 0.8;
        }

        .error {
            color: red;
            margin: 10px 0;
        }

        .popup {
            background-color: #5CB85C;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            text-align: center;
            width: auto;
        }

    </style>
</head>
<body>

<header>
    <div class="navbar">
        <h1>My Application</h1>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/logins">User Details</a></li>
            <li><a href="{{ url_for('list_files') }}">List Files</a></li> <!-- Updated this line -->
        </ul>
    </div>
</header>

<div class="container">
    <h1>Employee Login</h1>
    <form id="login-form" action="/login" method="POST">
        <input type="text" id="username" name="username" placeholder="Employee Name" required>
        <input type="password" id="password" name="password" placeholder="Employee Password" required>
        <button type="submit">Login</button>
    </form>
    <button onclick="triggerFileUpload()">Upload Image</button>
    <input type="file" id="file-input" style="display:none;" onchange="uploadFile()">

    <p class="error" id="error-message">{% if error %}{{ error }}{% endif %}</p>
</div>

<div class="popup" id="upload-success">File uploaded successfully!</div>

<script>
    // Function to trigger file input dialog
    function triggerFileUpload() {
        document.getElementById('file-input').click();
    }

    // Function to upload the file using AJAX
    function uploadFile() {
        var fileInput = document.getElementById('file-input');
        var file = fileInput.files[0];

        if (file) {
            var formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                console.log('Success:', result);
                showPopup(); // Show success popup
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    }

    // Function to show success popup
    function showPopup() {
        var popup = document.getElementById('upload-success');
        popup.style.display = 'block';
        setTimeout(function() {
            popup.style.display = 'none';
        }, 3000);
    }


</script>

</body>
</html>

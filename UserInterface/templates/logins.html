<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Logins</title>
    <link rel="stylesheet" href="styles.css">  <!-- Optional: Add your CSS file if necessary -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #04AA6D; /* Keep this consistent */
            overflow: hidden;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links a {
            color: white; /* White text for links */
            text-decoration: none;
        }

        .container {
            width: 80%; /* Adjust the width to match reference */
            max-width: 600px; /* Keep max-width for better usability */
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Center the content */
        }

        h1 {
            color: #333; /* Darker color for heading */
            font-size: 2.5em; /* Font size matches reference */
            margin-bottom: 20px; /* Spacing below the title */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2; /* Light gray for table header */
        }

        a {
            color: #04AA6D; /* Link color */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }

        p {
            margin-top: 20px; /* Add some spacing above the paragraph */
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <h1>My Application</h1>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/logins">All User Details</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</header>

<div class="container">
    <h1>All Login Users</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for login in logins %}
            <tr>
                <td>{{ login.username }}</td>
                <td>{{ login.password }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('welcome') }}">Back to Welcome</a></p>
</div>

</body>
</html>

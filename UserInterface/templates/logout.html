<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #04AA6D;
            overflow: hidden;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            color: #333;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        a {
            color: #04AA6D;
            text-decoration: underline;
        }

        a:hover {
            text-decoration: none;
            color: #0b7a5e;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <h1>My Application</h1>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/logins">All User Details</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</header>

<div class="container">
    <h2>You have successfully logged out.</h2>
    <p><a href="/">Click here to login again.</a></p>
</div>

</body>
</html>

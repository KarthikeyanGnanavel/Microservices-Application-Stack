<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files List</title>
    <link rel="stylesheet" href="styles.css">  <!-- Optional: Add your CSS file if necessary -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #04AA6D;
            overflow: hidden;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 80%;
            max-width: 600px; /* Adjusted max-width for better usability */
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2.5em;
        }

        ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
        }

        li {
            margin: 10px 0; /* Add margin for spacing */
        }

        a {
            color: #04AA6D; /* Link color */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>My Application</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>  <!-- Redirect to home (login) -->
                <li><a href="/logins">All User Details</a></li>
                <li><a href="/list-files">List Files</a></li>  <!-- Ensure this link is correct -->
            </ul>
        </div>
    </header>

    <div class="container">
        <h2>Files in GCP Bucket</h2>
        <ul>
            {% for file in files %}
                <li>
                    <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>  <!-- Make file name a hyperlink -->
                </li>
            {% else %}
                <li>No files found in the bucket.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #04AA6D;
            overflow: hidden;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2.5em;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            opacity: 0.8;
        }

        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <h1>My Application</h1>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/logins">All User Details</a></li>
        </ul>
    </div>
</header>

<div class="container">
    <h1>Employee Login</h1>
    <form action="/login" method="POST">
        <input type="text" id="username" name="username" placeholder="Employee Name" required>
        <input type="password" id="password" name="password" placeholder="Employee Password" required>
        <button type="submit">Login</button>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>
    <p><a href="/logins">All User Details</a></p>
</div>

</body>
</html>
